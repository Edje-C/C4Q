<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="simpleSelectors.css">
    <title>Document</title>
</head>
<body>
    <h1>Hello World!</h1>

    <p>This is a paragraph.</p>

    <ul>
        <li>This is</li>
        <li>A list</li>
    </ul>

    <p class="base-box warning important">My first paragraph.</p>
    
    <p class="base-box important">My second paragraph.</p>
    
    <p class="base-box editor-note">My third paragraph</p>

    <br>

    <p id="first"><strong>Winner</strong>: Velma Victory</p>
    <p id="second"><strong>2nd</strong>: Colin Contender</p>
    <p id="third"><strong>3rd</strong>: Phoebe Player</p>

</body>
</html>
